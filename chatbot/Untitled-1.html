<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .new-chat {
            background: #0084ff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .new-chat:hover {
            background: #0066cc;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 1.5rem;
            padding: 1.5rem;
            border-radius: 12px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #0084ff;
            margin-left: auto;
        }

        .message.bot {
            background: #2d2d2d;
        }

        .message-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-text code {
            background: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .message-text pre {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .typing {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #0084ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            background: #2d2d2d;
            padding: 1.5rem 2rem;
            border-top: 1px solid #3d3d3d;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        #userInput {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #3d3d3d;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            font-family: inherit;
        }

        #userInput:focus {
            outline: none;
            border-color: #0084ff;
        }

        #sendBtn {
            background: #0084ff;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        #sendBtn:hover {
            background: #0066cc;
        }

        #sendBtn:disabled {
            background: #3d3d3d;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #888;
            margin-bottom: 2rem;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .suggestion {
            background: #2d2d2d;
            padding: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion:hover {
            background: #3d3d3d;
            transform: translateY(-2px);
        }

        .suggestion strong {
            color: #0084ff;
            display: block;
            margin-bottom: 0.5rem;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .suggestions {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
            }
            
            .input-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 AI Chat Assistant</h1>
        <button class="new-chat" onclick="newChat()">New Chat</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="empty-state">
            <h2>Welcome! 👋</h2>
            <p>Ask me anything - I'm here to help!</p>
            <div class="suggestions">
                <div class="suggestion" onclick="askQuestion('What is artificial intelligence?')">
                    <strong>🧠 Explain</strong>
                    <div>What is artificial intelligence?</div>
                </div>
                <div class="suggestion" onclick="askQuestion('Write a Python hello world program')">
                    <strong>💻 Code</strong>
                    <div>Write a Python hello world program</div>
                </div>
                <div class="suggestion" onclick="askQuestion('Tell me a programming joke')">
                    <strong>😄 Fun</strong>
                    <div>Tell me a programming joke</div>
                </div>
                <div class="suggestion" onclick="askQuestion('How do I learn web development?')">
                    <strong>📚 Learn</strong>
                    <div>How do I learn web development?</div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea 
                id="userInput" 
                placeholder="Type your message here..."
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your OpenAI API key
        const API_URL = 'https://api.openai.com/v1/chat/completions';
        let messages = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function newChat() {
            messages = [];
            document.getElementById('chatContainer').innerHTML = `
                <div class="empty-state">
                    <h2>Welcome! 👋</h2>
                    <p>Ask me anything - I'm here to help!</p>
                    <div class="suggestions">
                        <div class="suggestion" onclick="askQuestion('What is artificial intelligence?')">
                            <strong>🧠 Explain</strong>
                            <div>What is artificial intelligence?</div>
                        </div>
                        <div class="suggestion" onclick="askQuestion('Write a Python hello world program')">
                            <strong>💻 Code</strong>
                            <div>Write a Python hello world program</div>
                        </div>
                        <div class="suggestion" onclick="askQuestion('Tell me a programming joke')">
                            <strong>😄 Fun</strong>
                            <div>Tell me a programming joke</div>
                        </div>
                        <div class="suggestion" onclick="askQuestion('How do I learn web development?')">
                            <strong>📚 Learn</strong>
                            <div>How do I learn web development?</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Remove empty state
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Show user message
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // Show typing indicator
            showTyping();

            // Get AI response
            try {
                const response = await getAIResponse(message);
                hideTyping();
                addMessage('bot', response);
            } catch (error) {
                hideTyping();
                addMessage('bot', 'Sorry, there was an error. Please try again.');
                console.error(error);
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(type, text) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const label = type === 'user' ? '👤 You' : '🤖 AI Assistant';
            
            // Format the message text
            const formattedText = formatMessage(text);
            
            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-text">${formattedText}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function formatMessage(text) {
            // Convert code blocks
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Convert inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function showTyping() {
            const container = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="message-label">🤖 AI Assistant</div>
                <div class="typing">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function getAIResponse(userMessage) {
            // If no API key, use simulated responses
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                await new Promise(resolve => setTimeout(resolve, 1200));
                return getSmartResponse(userMessage);
            }

            // Real API call to OpenAI
            messages.push({ role: 'user', content: userMessage });

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 1000
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            const aiMessage = data.choices[0].message.content;
            messages.push({ role: 'assistant', content: aiMessage });
            
            return aiMessage;
        }

        function getSmartResponse(question) {
            const q = question.toLowerCase();

            // Programming - Python
            if (q.includes('python') && (q.includes('hello') || q.includes('program'))) {
                return `Here's a simple Python "Hello World" program:

\`\`\`python
print("Hello, World!")
\`\`\`

If you want to get user input:

\`\`\`python
name = input("Enter your name: ")
print(f"Hello, {name}!")
\`\`\`

Python is great for beginners! Would you like to learn more Python basics?`;
            }

            // JavaScript
            if (q.includes('javascript') || q.includes('js')) {
                return `JavaScript is a powerful programming language that makes websites interactive.

**Basic example:**
\`\`\`javascript
console.log("Hello, World!");
alert("Welcome to JavaScript!");
\`\`\`

**What can you do with JavaScript?**
- Make dynamic web pages
- Build games
- Create server-side code (Node.js)
- Develop mobile apps (React Native)
- Build desktop apps (Electron)

JavaScript runs in every web browser!`;
            }

            // HTML
            if (q.includes('html')) {
                return `HTML (HyperText Markup Language) creates the structure of web pages.

**Basic HTML structure:**
\`\`\`html
<!DOCTYPE html>
<html>
<head>
    <title>My First Page</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is my first webpage!</p>
</body>
</html>
\`\`\`

**Common HTML tags:**
- \`<h1>\` to \`<h6>\` - Headings
- \`<p>\` - Paragraphs
- \`<a>\` - Links
- \`<img>\` - Images
- \`<div>\` - Containers`;
            }

            // CSS
            if (q.includes('css')) {
                return `CSS (Cascading Style Sheets) makes websites look beautiful!

**Basic CSS example:**
\`\`\`css
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

h1 {
    color: blue;
    text-align: center;
}
\`\`\`

**CSS can control:**
- Colors and backgrounds
- Fonts and text styles
- Spacing and layout
- Animations and transitions
- Responsive design`;
            }

            // Artificial Intelligence
            if (q.includes('artificial intelligence') || q.includes('ai')) {
                return `**Artificial Intelligence (AI)** is technology that makes computers intelligent.

**What can AI do?**
- Recognize images and faces
- Translate languages
- Play games (Chess, Go)
- Power chatbots (like me!)
- Drive autonomous vehicles
- Recommend products (Netflix, Amazon)

**Types of AI:**
1. **Narrow AI** - Does specific tasks (Siri, Alexa)
2. **General AI** - Human-like thinking (doesn't exist yet)

AI uses Machine Learning and Deep Learning to improve over time!`;
            }

            // Machine Learning
            if (q.includes('machine learning')) {
                return `**Machine Learning** is an AI technique where computers learn from data.

**How it works:**
1. Feed data to the computer (examples)
2. Computer finds patterns
3. Makes predictions on new data

**Real-world examples:**
- Email spam filters
- Product recommendations
- Voice recognition (Siri, Alexa)
- Self-driving cars

**Popular tools:**
- Python (programming language)
- TensorFlow (Google)
- scikit-learn
- PyTorch (Facebook)`;
            }

            // React
            if (q.includes('react')) {
                return `**React** is a JavaScript library for building user interfaces.

**Key features:**
- Component-based architecture
- Virtual DOM (fast performance)
- Reusable components
- Large community

**Simple React component:**
\`\`\`jsx
function Welcome() {
  return <h1>Hello, React!</h1>;
}
\`\`\`

React was created by Facebook and is used by:
- Facebook
- Instagram
- Netflix
- Airbnb
- WhatsApp Web`;
            }

            // WordPress
            if (q.includes('wordpress')) {
                return `**WordPress** is the world's most popular CMS (Content Management System).

**Why use WordPress?**
- Free and open-source
- Thousands of themes
- Plugins for any feature
- No coding required
- Powers 43% of all websites!

**How to start:**
1. Buy hosting (Bluehost, SiteGround)
2. Install WordPress (1-click install)
3. Choose a theme
4. Create pages/posts
5. Add plugins for features

Perfect for blogs, business sites, portfolios, and e-commerce!`;
            }

            // Web Development Learning
            if (q.includes('learn') && (q.includes('web') || q.includes('development'))) {
                return `**Web Development Learning Path:**

**Step 1: Frontend Basics**
1. HTML - Structure
2. CSS - Styling
3. JavaScript - Interactivity

**Step 2: Advanced Frontend**
- React or Vue.js
- Responsive Design
- CSS Frameworks (Bootstrap, Tailwind)

**Step 3: Backend**
- Node.js + Express
- Python + Django/Flask
- Databases (MongoDB, MySQL)

**Step 4: Full Stack**
- Connect frontend to backend
- Build complete applications
- Deploy to web

**Resources:**
- FreeCodeCamp
- MDN Web Docs
- YouTube tutorials
- Practice projects!`;
            }

            // Jokes
            if (q.includes('joke')) {
                const jokes = [
                    "Why do programmers prefer dark mode?\n\nBecause light attracts bugs! 😄",
                    "Why did the computer go to the doctor?\n\nBecause it had a virus! 💻",
                    "What's a programmer's favorite snack?\n\nChips and cookies! 🍪",
                    "How many programmers does it take to change a light bulb?\n\nNone. It's a hardware problem! 💡",
                    "Why do Java developers wear glasses?\n\nBecause they don't C#! 👓"
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }

            // Default helpful response
            return `I'm here to help! I can assist you with:

**Programming:**
- Python, JavaScript, HTML, CSS
- Code examples and explanations
- Debugging tips

**Web Development:**
- React, WordPress, Frontend/Backend
- Building websites
- Best practices

**Technology:**
- AI, Machine Learning
- How technology works
- Career advice

**And more:**
- General questions
- Learning resources
- Fun facts

What would you like to know? Feel free to ask anything! 😊`;
        }

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
